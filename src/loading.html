<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Loading, please wait...</h1>

    <script>
        // This script will periodically check if the backend server is running
        const checkServer = async () => {
            try {
                const response = await fetch('http://localhost:8080/ws/socket.io/?webcome_conntection_check');
                console.log(response.status)
                // 后端准备就绪，响应 HTTP-400
                if (response.status===400) {
                    window.location.href = 'http://localhost:8080';
                }
            } catch (error) {
                setTimeout(checkServer, 1000); // Retry every second
            }
        };

        checkServer();
    </script>
</body>
</html>
